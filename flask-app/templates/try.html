<!DOCTYPE html>

<body>

<h1>Output</h1>

<button onclick="typeWriter()">Click me</button>

<p id="demo"></p>

<script>
	dataJSON={{ data|tojson|safe }} ;

var i = 0;
var txt = 'Alices secret number ';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;

  }
}
</script>
